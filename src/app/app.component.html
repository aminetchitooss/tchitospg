<header>
  <img src="assets/icon.png" alt="logo">
  <p>Tchitos Playground</p>
</header>
<main>
  <form (submit)="shuffle()">
    <div id="result" *ngIf='show;else init'>
      <p>{{deConstructed}} </p>
      <button type="button" (click)="show=false">Retry</button>
    </div>
    <ng-template #init>
      <input type="text" placeholder="ex: patrimoine" name="word" [(ngModel)]="word" autocomplete="off">
      <button>Shuffle</button>
    </ng-template>
  </form>
</main>
